<!doctype html>
<html>

<head>
  <title>Entrance Counter</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<body>

  <script>
  
   var onlineUsersCounter = 0;
   var peoplePassing = 0;
   var studentsPassing = 0;

   var chartData = [
          ['Label', 'Value'],
          ['Users', 0],
          ['People', 0],
          ['Students skipping lectures', 0]
        ];

    $(function () {
      
      var socket = io();
      var chart = null;
      
      socket.on('online', function (msg) {
        onlineUsersCounter = msg;
        $('#onlineCounter').html(onlineUsersCounter);
         chartData[1] = ['Users',onlineUsersCounter];
         drawChart();
      });

       socket.on('door', function (msg) {
         peoplePassing = msg;
        $('#doorOne').html(peoplePassing);
        chartData[2] = ['People',peoplePassing];
        drawChart();
      });

       socket.on('doorTwo', function (msg) {
        studentsPassing = msg;
        $('#doorTwo').html(studentsPassing);
         chartData[3] = ['Students',studentsPassing];
         drawChart();
      });

    });


    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(charLibLoaded);

      function charLibLoaded()
      {
        chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        drawChart();
      }
      

      function drawChart() {

        var data = google.visualization.arrayToDataTable(chartData);

         var options = {
          width: 800, height: 400,
          redFrom: 1700, redTo: 2000,
          yellowFrom:1500, yellowTo: 1700,
          greenFrom:500, greenTo:1500,
          minorTicks: 5,
          max: 2000,
        };

        chart.draw(data, options);

         //data.setValue(0, 1, onlineUsersCounter);
         //data[1] = ['Users',onlineUsersCounter];
          //chart.draw(data, options);


      }
  </script>

<h1>Online Users</h1></hq><h1 id="onlineCounter">0</h1>
<h1>Door One</h1></hq><h1 id="doorOne">0</h1>
<h1>Door Two</h1></hq><h1 id="doorTwo">0</h1>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
