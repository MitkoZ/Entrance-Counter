<!doctype html>
<html>

<head>
  <title>Entrance Counter</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

  <script>
    var chartData = [
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ];

        var year = 2018;

    $(function () {
      
      var socket = io();
      var chart = null;
      
      socket.on('online', function (msg) {
        $('#onlineCounter').html(msg);
      });

       socket.on('door', function (msg) {
        $('#doorOne').html(msg);
        chartData.push([year++, msg, msg*2, msg*3])
        drawChart();
      });

    });


    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(charLibLoaded);

      function charLibLoaded()
      {
        chart = new google.charts.Bar(document.getElementById('chart_div'));
        drawChart();
      }
      
      function drawChart() {
        var data = google.visualization.arrayToDataTable(chartData);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
  </script>

<h1>Online Users</h1></hq><h1 id="onlineCounter">0</h1>
<h1>Door One</h1></hq><h1 id="doorOne">0</h1>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
